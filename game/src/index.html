    <body>
        <div class="wrapper">
            <h1 class="title">RHYTHMIC RAIN</h1>

            <section id="game-field">
                <canvas id="app"></canvas>

                <div id="pauseBtn" class="UI-layer">II</div>
                <div id="music-name-display" class="UI-layer">♪</div>
                <div id="option" class="UI-layer">
                    <div class="counter-wrapper">
                        <div id="note-speed-up-button" class="half-circle upper">fast</div>
                        <div id="note-speed-display" class="counter-body">0</div>
                        <div id="note-speed-down-button" class="half-circle lower">slow</div>
                        <p class="counter-header">SPEED</p>
                    </div>
                </div>
            </section>

            <section id="repertory-wrapper" class="container">
                <h3 class="repertory-title">~ SELECT MUSIC ~</h3>
                <ul id="repertory"></ul>
                <ul id="music-info"></ul>
            </section>

            <div id="debug" class="container">
                <div id="time"></div>
                <button id="resetBtn">reset</button>
                <input type="number" id="seek" value=""><br>
                AUTOPLAY: <input type="checkbox" id="autoPlayBtn" value="autoplay">
            </div>

            <section class="social-link-area container">
                <ul class="social-button">

                        var tweetText = "雨がビニール傘を叩くときの音が好き #リズミックレイン";
                        var txt = encodeURIComponent(tweetText);
                        var href = 'https://twitter.com/share?text='+txt;
                        var anchor = document.querySelector('#tw-share');
                        anchor.setAttribute('href', href);
                    </script>

                    <!-- Facebook -->
                    <li class="sc-fb"><div class="fb-like" data-href="http://pentamania.github.io/rhythmic-rain/game/dist/index.html" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"></div></li>
